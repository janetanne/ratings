{% extends 'base.html' %}
{% block content %}

<h1>User Details</h1>
<ul>
	<li>Email: {{ email }}</li>
	<li>Age: {{ age }}</li>
	<li>Zipcode: {{ zipcode }}</li>
</ul>

<h2>Movies Rated</h2>
<ul>{% for rating in movie_list %}
	<li>{{ rating.movie.title }}: {{ rating.score }}</li>
	{% endfor %}
</ul>

{% endblock %}
